name: DeRegion
main: org.debianrose.deregion.Main
version: 1.0.0
api: ["1.0.0"]
author: debianrose
description: Protect Yo Region!

commands:
  region:
    description: Manage regions
    usage: /region <wand|create|delete|list> [name]
    permission: regionprotect.command

permissions:
  regionprotect.command:
    description: Allows usage of region commands
    default: op
  regionprotect.admin:
    description: Admin permissions for region management
    default: op
